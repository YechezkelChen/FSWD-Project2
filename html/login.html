<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Site Login</title>
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <section class="forms-section">
    <h1 class="section-title">Login page</h1>
    <div class="forms">
      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-login">
          Login
          <span class="underline"></span>
        </button>
        <form class="form form-login">
          <fieldset>
            <legend>Please, enter your email and password for login.</legend>
            <div class="input-block">
              <label for="username">User-name</label>
              <input id="username" type="text" required>
            </div>
            <div class="input-block">
              <label for="password">Password</label>
              <input id="password" type="password" required>
            </div>
          </fieldset>
          <button type="submit" class="btn-login" onclick="login()">Login</button>
        </form>
      </div>
      <div class="form-wrapper">
        <button type="button" class="switcher switcher-signup">
          Sign Up
          <span class="underline"></span>
        </button>
        <form class="form form-signup">
          <fieldset>
            <legend>Please, enter your email, password and password confirmation for sign up.</legend>
            <div class="input-block">
              <label for="new-username">User-name</label>
              <input id="new-username" type="text" required>
            </div>
            <div class="input-block">
              <label for="new-password">Password</label>
              <input id="new-password" type="new-password" required>
            </div>
            <div class="input-block">
              <label for="confirm_password">Confirm password</label>
              <input id="confirm_password" type="confirm_password" required>
            </div>
          </fieldset>
          <button type="submit" onclick="register()" class="btn-signup">Continue</button>
        </form>
      </div>
    </div>
  </section>
  <script src="../js/utils.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/games.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
