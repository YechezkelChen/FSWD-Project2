<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/flappyBall.css" type="text/css" />
    <title>Flappy Basketball</title>
  </head>
  <body>
    <main class="main">
      <div class="content">
        <h1>Flappy Basketball</h1>
        <p>Best Score: <span id="record">0</span></p>
        <p>Total points: <span id="point">0</span></p>
      </div>
      <div class="container">
        <div class="wrapper">
          <div class="screen">
            <img
              src="../images/flappyBall.svg"
              alt="Flappy Basketball"
              height="35"
              class="ball"
              id="ball"
            />
          </div>
        </div>
        <button class="btn" id="jump">Start</button>
      </div>
    </main>
    <!-- Main or game screen end -->

    <!-- Alert box start -->
    <div class="alert-box">
        <h3>Game Over ! ! !  ðŸ’¥ðŸ’¥</h3>
        <button id="restart" class="restart-btn">Restart</button>
      </div>
      <!-- Alert box end -->

    <script src="../js/flappyBall.js" type="text/javascript"></script>
  </body>
</html>
