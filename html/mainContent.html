<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <link rel="stylesheet" href="../css/mainContent.css">
</head>

<body>
    <h2>Welcome, <span id="welcome_username"></span>!</h2>
    <div class="tabs">
        <button class="tablink" onclick="openTab(event, 'yourScores')">Your Scores</button>
        <button class="tablink" onclick="openTab(event, 'userScores')">User Scores</button>
    </div>
    
    <div id="yourScores" class="tabcontent">
        <h3>Your Scores</h3>
        <ul>
            <li>8 Puzzle Game : <span id="8Puzzle"></span></li>
            <li>Flappy Basket ball Game : <span id="flappy"></span></li>
        </ul>
    </div>
    
    <div id="userScores" class="tabcontent">
        <h3>User Scores</h3>
        <!-- Content for user scores tab goes here -->
    </div>
    <h3>Available Games</h3>
    <div class="games-container">
        <div class="game">
            <img src="../images/8PuzzleGame.png" alt="Game 1">
            <button onclick="start8PuzzleGame()">Start Game</button>
        </div>
        <div class="game">
            <img src="../images/flappyBasket.jpg" alt="Game 2">
            <button onclick="startFlapyBallGame()">Start Game</button>
        </div>
        <div class="game">
            <img src="../images/bioshock.jpeg" alt="Game 3">
            <button onclick="in_progress()">Start Game</button>
        </div>
        <div class="game">
            <img src="../images/halfLife.jpeg" alt="Game 4">
            <button onclick="in_progress()">Start Game</button>
        </div>
        <div class="game">
            <img src="../images/packman.png" alt="Game 5">
            <button onclick="in_progress()">Start Game</button>
        </div>
        <div class="game">
            <img src="../images/surf.jpeg" alt="Game 6">
            <button onclick="in_progress()">Start Game</button>
        </div>
    </div>
    <button id="logout_button" onclick="logout()">Logout</button>

    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/games.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
