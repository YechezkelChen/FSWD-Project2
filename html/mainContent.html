<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <link rel="stylesheet" href="../css/mainContent.css">
</head>

<body>
    <h2>Welcome, <span id="welcome_username"></span>!</h2>
    <p>Your Achievements: <span id="achievements"></span></p>
    <h3>Available Games</h3>
    <div class="games-container">
        <div class="game">
            <img src="../images/8PuzzleGame.png" alt="Game 1">
            <button onclick="start8PuzzleGame()">Start Game</button>
        </div>
        <div class="game">
            <img src="../images/flappyBasket.jpg" alt="Game 2">
            <button onclick="startFlapyBallGame()">Start Game</button>
        </div>
        <div class="game">
            <img src="../images/bioshock.jpeg" alt="Game 1">
            <button onclick="in_progress()">Start Game</button>
        </div>
        <div class="game">
            <img src="../images/halfLife.jpeg" alt="Game 1">
            <button onclick="in_progress()">Start Game</button>
        </div>
        <div class="game">
            <img src="../images/packman.png" alt="Game 1">
            <button onclick="in_progress()">Start Game</button>
        </div>
        <div class="game">
            <img src="../images/surf.jpeg" alt="Game 1">
            <button onclick="in_progress()">Start Game</button>
        </div>
    </div>
    <button id="logout_button" onclick="logout()">Logout</button>

    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/games.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
